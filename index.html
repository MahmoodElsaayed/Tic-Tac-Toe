<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>Tic-Tac-Toe</header>
    <main>
        <div id="output-para" class="output-para"></div>
        <div id="gameboard" class="gameboard">
            <button data-index="0"></button>
            <button data-index="1"></button>
            <button data-index="2"></button>
            <button data-index="3"></button>
            <button data-index="4"></button>
            <button data-index="5"></button>
            <button data-index="6"></button>
            <button data-index="7"></button>
            <button data-index="8"></button>
        </div>
        <button id="reset-btn" class="reset-btn">Restart</button>
    </main>
</body>

</html>
